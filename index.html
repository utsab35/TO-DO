<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>TODo List</title>
  </head>
  <body>



    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TODO List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <div class="container my-4 ">
          <h2 class="text-center interactive-heading" style="font-family : 'Poppins',sans-serif;" >TO-DOs LIST <img src="images/icon.png" width="30px" ></h2>

        <!-- Forming the div for the inputs regarding the input title and desciption -->
            <div class="form-group">
            <!-- <small id="emailHelp" class="form-text text-muted">Add an Item to the list</small> -->
              <label for="title" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Add the task</label>
              <input type="text" class="form-control" id="title" placeholder="Write here">
            </div>

            <div class="form-group">
                <label for="description" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Add the deadline</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Write here"></textarea>
            </div>

              <div class="d-flex justify-content-center mt-3">
                <button type="submit" id = "add" class="btn btn-primary" style="--clr: #007bff">Add to List</button>
              </div>

              
              <div id="items" class="my-4">
                <h2>The items in the To-Do list</h2>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Task Title</th>
                        <th scope="col">Task deadline</th>
                        <th scope="col">Edit Deadline</th>
                        <th scope="col">Delete Task</th>
                      </tr>
                    </thead>
                    <tbody id = "tablebody">
                      <tr>
                      </tr>
                      
                    </tbody>
                  </table>
              </div>


            <div class="d-flex justify-content-center mt-3">
                <button type="submit" id = "clear" class="btn btn-clear" onclick="clearing()">Clear List</button>
            </div>
          
      </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
